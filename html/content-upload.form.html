<div id="content-upload-form" class="dialog">
    <form action="/content/upload" method="post" id="content-upload" class="content-upload-form">
        <div class="dialog-header">
            <h3>Upload Content</h3>
        </div>
        <div>
            <input type="hidden" name="content-upload-user-uuid" id="content-upload-user-uuid"/>
            <input type="text" name="title" placeholder="Title" required/>
            <br/>
            <textarea name="description" placeholder="Description" rows="3" required/>
            <br/>
            <input type="file" name="file-to-upload" id="file-to-upload" class="input-file-hidden" accept="application/pdf, text/html, text/plain" />
            <label for="file-to-upload">Select a PDF to upload</label>
            <br/>
            <select name="content-tags" id="content-tags" required>
                <option disabled value="" selected hidden>Select a tag</option>
            </select>
        </div>
        <div class="dialog-actions">
            <input class="submit" type="submit" value="Publish"/>
            <div>
                <a href="#" id="content-upload-form-cancel" class="dialog-cancel">Cancel</a>
            </div>
        </div>
    </form>
</div>
